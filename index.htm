<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f5fafd;
            color: #5a3e36;
            overflow-x: hidden;
        }
        .header-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .invitation-container {
            max-width: 800px;
            margin: -50px auto 50px;
            position: relative;
            background: white;
            border-radius: 15px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-bottom: 40px;
        }
        .gold-border {
            height: 8px;
            background: linear-gradient(90deg, #d4af37, #f5e6ab, #d4af37);
        }
        .content {
            padding: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #6e73b7;
            position: relative;
        }
        h1:after {
            content: "";
            display: block;
            width: 100px;
            height: 2px;
            background: #e8c4c4;
            margin: 20px auto;
        }
        .names {
            font-size: 2.2rem;
            text-align: center;
            margin: 40px 0;
            font-weight: 700;
            color: #6e73b7;
        }
        .and {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1.8rem;
            color: #aaaaaa;
            margin: 0 10px;
        }
        .details {
            text-align: center;
            margin: 30px 0;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .date, .place {
            display: inline-block;
            margin: 0 15px;
            font-style: italic;
        }
        .flowers {
            text-align: center;
            font-size: 1.5rem;
            color: #e5c4e8;
            margin: 30px 0;
        }
        .footer {
            text-align: center;
            font-style: italic;
            margin-top: 40px;
            font-size: 1.1rem;
        }
        .floral-divider {
            width: 150px;
            opacity: 0.7;
            margin: 40px auto;
            display: block;
        }
        @media (max-width: 768px) {
            .header-image {
                height: 300px;
            }
            .content {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .names {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" 
         alt="Свадебное фото" 
         class="header-image">

    <div class="invitation-container">
        <div class="gold-border"></div>
        
        <div class="content" id="content">
            <h1>Дорогие наши</h1>
            
            <p class="details">
                Примите наше самое сердечное приглашение<br>
                на празднование самого важного дня в нашей жизни
            </p>
            <svg class="floral-divider" viewBox="0 0 100 10" preserveAspectRatio="none">
                <path d="M0,5 Q25,10 50,5 T100,5" stroke="#e8c4c4" fill="none" stroke-width="0.5"/>
            </svg>
            
            <div class="names">
                Владислав <span class="and">и</span> Ольга
            </div>
            
            <div class="flowers">❁ ✽ ❁</div>
            
            <div class="details">
                <div class="date">20 июня 2025 года в 16:20</div>
                <div class="place">Состоится регистрация брака ОЗАГС Курортного района г. Сестрорецка</div>
            </div>
            
            <p class="details" style="margin-top: 40px;">
                Далее мы встречаемся в ресторане "оиорори" <br>
                <small>по адресу:</small>
            </p>
            
            <svg class="floral-divider" viewBox="0 0 100 10" preserveAspectRatio="none">
                <path d="M0,5 Q25,0 50,5 T100,5" stroke="#e8c4c4" fill="none" stroke-width="0.5"/>
            </svg>
            
            <div class="footer">
                С любовью,<br>
                Оля и Влад
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.getElementById('content');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            observer.observe(content);
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
